<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div class="container-fluid" layout:fragment="content">
        <div class="row justify-content-center w-100">
            <div class="mb-0">
              <div class="card-body">
                <div class="col-md-8">
                <form role="form" th:action="@{'/users/usermodify/' + ${userId}}" method="post" th:object="${hrFormDto}" enctype="multipart/form-data">
                  <div class="mb-3">
                    <label for="exampleInputtext1" class="form-label">이름</label>
                    <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp" th:field="*{name}">
                  </div>
                  
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">핸드폰</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{phone}">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">직급</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{position}">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">부서</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{dept}">
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">수정하기</button>
                  <!-- <a href="/" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign Up</a> -->
                  
                  
                  <input type="hidden" th:field="*{no}">
                  <input type="hidden" th:field="*{password}">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
              </div>
            </div>
          </div>
        </div>
        </div>
     




</html>
