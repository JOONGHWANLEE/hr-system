<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<div class="container-fluid" layout:fragment="content">
	<div class="container-fluid">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">공지사항 작성</h5>
              <div class="card">
                <div class="card-body">
                  <form role="form" action="/boards/write" method="post" enctype="multipart/form-data"
                  th:object="${boardDto}">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">제목</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      th:field="*{title}">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">내용</label>
                      <input type="text" class="form-control" id="exampleInputPassword1"
                      style="height:150px; text-align:start; vertical-align: top;"
                      th:field="*{content}">
                    </div>
                    <button type="submit" class="btn btn-primary">작성하기</button>
                    
                    
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                  </form>
                </div>
              </div>
              
              </div>
            </div>
	</div>
	
	
</div>




<th:block layout:fragment="script">
	<script th:inline="javascript">
	</script>
</th:block>

</html>
