<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize Free</title>
  <link rel="shortcut icon" type="image/png" href="/images/logos/favicon.png" />
  <link rel="stylesheet" href="/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="/" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="/images/logos/dark-logo.svg" width="180" alt="j1j1">
                </a>
                <p class="text-center">사원 추가</p>
                <form role="form" action="/users/new" method="post" th:object="${hrFormDto}">
                  <div class="mb-3">
                    <label for="exampleInputtext1" class="form-label">이름</label>
                    <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp" th:field="*{name}">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">사번</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{no}">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">핸드폰</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{phone}">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">직급</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{position}">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">부서</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{dept}">
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign Up</button>
                  <!-- <a href="/" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign Up</a> -->
                  
                  
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/libs/jquery/dist/jquery.min.js"></script>
  <script src="/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
